<IfModule mod_ssl.c>
   RewriteEngine On
   RewriteCond %{HTTPS} off
   RewriteRule (.*) https://%{SERVER_NAME}$1 [R,L]

   <VirtualHost _default_:443>
      SSLEngine on
      SSLCertificateFile /etc/apache2/ssl/apache.crt
      SSLCertificateKeyFile /etc/apache2/ssl/apache.key

      # wsgi.py will map these for our application
      PassEnv MYSQL_USER
      PassEnv MYSQL_PASSWORD
      PassEnv MYSQL_DATABASE
      PassEnv MYSQL_HOST
      PassEnv MYSQL_PORT
      PassEnv GOOGLE_SECRET

      Alias /static /home/first_static

      <Directory /home/first_static>
            Require all granted
      </Directory>

      <Directory /home/first/first>
         <Files wsgi.py>
            Require all granted
         </Files>
      </Directory>

      WSGIDaemonProcess first python-path=/home/first
      WSGIProcessGroup first
      WSGIScriptAlias / /home/first/first/wsgi.py
   </VirtualHost>
</IfModule>
